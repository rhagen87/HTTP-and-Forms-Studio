<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine () {
			let userSelection = document.querySelector("input[name=engine]:checked").value
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			this.setAttribute("action", actions[userSelection]);			
		}
    	window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form action="" id="searchForm">
		<input type="text" name="q"/><br>
		<label>Google<input type="radio" name="engine" value="google"/></label><br>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label><br>
		<label>Bing<input type="radio" name="engine" value="bing"/></label><br>
		<label>Ask<input type="radio" name="engine" value="ask"/></label><br>
		<button value="Go!">Go!</button>
	</form>

</body>
